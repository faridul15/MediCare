<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="booking.css">
    <link rel="stylesheet" href="ambulence.html">
    <title>Ambulance Booking</title>
</head>
<body>
    
<div class="bg-set2">
    <form  class="center" action="action_page.php" style="border:1px solid #ccc">
     <div class="container">
       <h1>Book Ambulance </h1>
       <p>Please provide the following information to book an ambulance. Ensure that your mobile number is correct.</p>
       <hr>
       <label for="First Name"><b>First Name</b></label>
       <input type="text" placeholder="First Name" name="First Name" required>
   
       <label for="Last Name"><b>Last Name</b></label>
       <input type="text" placeholder="Last Name" name="Last Name" required>
   
       <label for="Enter Address"><b>Address</b></label>
       <input type="text" placeholder="Enter Address" name="Enter Address" required>
   
       <label for="date"><b>Date of Birth</b></label>
       <input type="date" id="date" placeholder="Date of Birth" name="Date of Birth" required>
   <br><br>
       <label for="gender"><b>Gender</b></label><br>
       <input type="radio" id="gnd1" name="gender" required>
       <label for="gnd1"><b>Male</b></label>
       <input type="radio" id="gnd2" name="gender" required>
       <label for="gnd2"><b>Female</b></label>
       <br><br>
       <label for="Phone Number"><b>Phone Number</b></label> <br>
   
       <select name="code" >
       <option value="+880">+880</option>
       <option value="+880">+990</option>
       <option value="+880">+770</option>
       </select>  
       <input type="number" placeholder="123456789" name="Phone Number" required> <br><br>
   
       <label for="email"><b>Email</b></label>
       <input type="text" placeholder="Enter Email" name="email" required>
   
       <label for="psw"><b>Password</b></label>
       <input type="password" placeholder="Enter Password" name="Password" required>
   
       <label for="psw-repeat"><b>Confirm Password</b></label>
       <input type="password" placeholder="Confirm Passwordd" name="Confirm Password" required>
   
       <label>
         <input type="checkbox" checked="checked" name="remember" style="margin-bottom:15px"> Remember me
       </label>
   
       <p>By creating an account you agree to our <a href="#" style="color:dodgerblue">Terms & Privacy</a>.</p>
   
       <div class="clearfix">
         <button type="button" class="cancelbtn">Cancel</button>
         <button type="submit"  class="signupbtn" >Sign Up</button>
       </div>
     </div>
   </form> 
   </div>
</body>
</html>
